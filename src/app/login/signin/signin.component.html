<div class="card">
  <div class="card-header">
    LOGIN HERE
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text"></p>
    <form onsubmit="return false();">
	    <div class="form-group">
	    	<label>Email Address</label>
	    	<input type="text" class="form-control" name="email_address">
	    </div>
	    <div class="form-group">
	    	<label>Password</label>
	    	<input type="text" class="form-control" name="password">
	    </div>
	    <div class="form-group">
	    	<input type="submit" routerLink="/home/" class="btn btn-primary" value="Login">
	    </div>
    </form>
    <p class="card-text">
    	<a routerLink="/login/forgot-password/" class="card-link">Forgot Password</a>
    </p>
  </div>
</div>
